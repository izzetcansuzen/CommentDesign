<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<!-- Pull dynamic content from the data.json file -->

<div class="container">
    <!--Container with comment and replies-->
    <div class="comment-replies-container">
        <div class="user-comment-container">
            <div class="user-information-container">
                <img src="./images/avatars/image-amyrobson.png" alt="" class="user-information-photo">
                <h4 class="user-information-name">amyrobson</h4>
                <small class="user-information-date">1 month ago</small>
            </div>
            <div class="user-comment-text-container">
                <p class="user-comment-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor doloremque
                    fugit neque placeat
                    veritatis? Aperiam consequatur incidunt neque placeat totam!</p>
            </div>
            <div class="user-comment-score-container">
                <div class="plus-icon icon">
                    <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"
                              fill="#C5C6EF"/>
                    </svg>
                </div>
                <small class="user-comment-score">12</small>
                <div class="minus-icon icon">
                    <svg width="11" height="3" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"
                              fill="#C5C6EF"/>
                    </svg>
                </div>
            </div>
            <div class="user-comment-replies-container">
                <div class="reply-icon icon">
                    <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
                        <path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
                              fill="#5357B6"/>
                    </svg>
                </div>
                <span class="user-comment-replies">Reply</span>
            </div>
        </div>
        <!--        <div class="user-replies-container">-->
        <!--            <div class="user-replies-container">-->

        <!--            </div>-->
        <!--        </div>-->
    </div>
</div>
